<!DOCTYPE html>
<html lang="en">

<head>
  <title>IR System</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- MDB -->

  <link rel="stylesheet" href="{{ url_for('static', filename = 'css/index.css')}}" />

<body>
  <div class="container">
    <!-- Search form -->
    <form action="result" method="post" class="d-flex justify-content-center align-items-center"
      style="height: 75vh;">
      <div class="text-center input-group row g-3 w-50">
        <div class="d-flex w-100 ">
          <input name="query" type="search" class="form-control p-3 w-100" type="text" placeholder="Enter your query"
            required />
          <button class="btn-search" id="search-addon">SEARCH</button>
        </div>

        <div class="d-flex w-100 justify-content-center">
          <input name="files" type="file" class="form-file-sm p-0 w-50" id="inputGroupFile04" required />
        </div>

      </div>
    </form>
  </div>
</body>
